<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        svg {
            font-family: monospace;
            --color-red-rgb: rgb(233, 49, 71);
            --color-red: #e93147;
            --color-orange-rgb: rgb(236, 117, 0);
            --color-orange: #ec7500;
            --color-yellow-rgb: rgb(224, 172, 0);
            --color-yellow: #e0ac00;
            --color-green-rgb: rgb(8, 185, 78);
            --color-green: #08b94e;
            --color-cyan-rgb: rgb(0, 191, 188);
            --color-cyan: #00bfbc;
            --color-blue-rgb: rgb(8, 109, 221);
            --color-blue: #086ddd;
            --color-purple-rgb: rgb(120, 82, 238);
            --color-purple: #7852ee;
            --color-pink-rgb: rgb(213, 57, 132);
            --color-pink: #d53984;
            --canvas-color-1: var(--color-red-rgb);
            --canvas-color-2: var(--color-orange-rgb);
            --canvas-color-3: var(--color-yellow-rgb);
            --canvas-color-4: var(--color-green-rgb);
            --canvas-color-5: var(--color-cyan-rgb);
            --canvas-color-6: var(--color-purple-rgb);
        }

        rect {
            fill: transparent;
            stroke: rgb(192,192,192);
            stroke-width: 2px;
            rx: 5px;
         }

         .canvas-group-label {
            font-size: 22.5px;
         }

         .node-content {
            background: transparent;
            padding-left: 24px;
            padding-right: 24px;
            line-height: 22.5px;
            font-size: 18px;
            font-family: monospace;
            color: rgb(38, 38, 38);
            padding: 10px;
         }

         .theme {
         }

         .mode-canvas-color-1 {
            stroke: var(--canvas-color-1);
         }

         .mode-canvas-color-2 {
            stroke: var(--canvas-color-2);
         }

         .mode-canvas-color-3 {
            stroke: var(--canvas-color-3);
         }

         .canvas-display-path {
            stroke-width: 3px;
            fill: "transparent";
         }

    </style>

    <text 
        class="canvas-group-label" 
        x="54" 
        y="42">Group label</text>

    <rect 
        class="group mode-canvas-color-1" 
        height="200" 
        width="500" 
        x="50" 
        y="50" />

    <rect 
        class="node mode-canvas-color-2" 
        height="60" 
        width="250" 
        x="70" 
        y="70" />

    <foreignObject 
        height="60" 
        width="250" 
        x="70" 
        y="70">
        <div 
            class="node-content" 
            xmlns="http://www.w3.org/1999/xhtml">
            Sample
        </div>
    </foreignObject>

    <rect 
        class="node mode-canvas-color-3" 
        height="60" 
        width="250" 
        x="70" 
        y="150" />

    <foreignObject 
        height="60" 
        width="250" 
        x="70" 
        y="150">
        <div 
            class="node-content" 
            xmlns="http://www.w3.org/1999/xhtml">
            Sample 2
        </div>
    </foreignObject>


    <path
        class="canvas-display-path mode-canvas-color-3"
        fill="transparent"
        d="M 320 100 C 400 100, 400 180, 320 180" />

</svg>
